<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Home Page Hotel</title>
</head>

<body class="bg-gray-50">
  <!-- header -->
  <div>
    <div class="container mx-auto px-4 h-24 flex items-center">
      <div class="font-black">LOGO</div>

      <ul class="ml-auto space-x-4 flex items-center">
        <li><a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Como reservar</a></li>
        <li><a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Sobre nós</a></li>
        <li><a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Informações</a></li>
        <li><a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Contato</a></li>
      </ul>
    </div>
  </div>
  <!-- header -->

  <!-- banner -->
  <div class="imagem-fundo w-full">
    <div class="h-full px-4 flex items-center justify-center">
      <div class="container flex flex-col items-center justify-center">
        <div class="text-center">
          <h1 class="text-gray-200 text-3xl mb-2">Onde você quer ir?</h1>
          <p class="text-green-100">Escolha o estado e cidade para achar os melhores resorts.</p>
        </div>

        <div class="mt-7">
          <form class="space-x-4">
            <select id="estado" class="bg-gray-50 px-3 py-2 border-gray-300 rounded text-gray-600">
              <option value="estado">Escolha estado</option>
            </select>
            <select id="cidade" class="bg-gray-50 px-3 py-2 border-gray-300 rounded text-gray-600">
              <option value="cidade">Escolha cidade</option>
            </select>

            <button class="text-yellow-800 bg-yellow-500 font-medium px-3 py-2 rounded items-center inline-flex">
              <svg class="w-4 h4 mr-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
              </svg>
              Pesquisar resorts
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- banner -->
</body>

</html>
