<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Login</title>
</head>

<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
  <div class="w-80">
    <h2 class="text-lg font-bold text-center mb-4">Login</h2>

    <div class="bg-white shadow-md rounded-md p-6 space-y-4">
      <div>
        <label for="email" class="block text-sm text-gray-800 mb-2">Email</label>
        <input type="text" id="email" class="w-full bg-gray-50 border border-gray-300 focus:outline-none focus:border-blue-500 rounded px-2 py-2 text-sm text-gray-800 placeholder-gray-300 transition duration-200 ease-in-out">
      </div>

      <div>
        <label for="senha" class="block text-sm text-gray-800 mb-2">Senha</label>
        <input type="password" id="senha" class="w-full bg-gray-50 border border-gray-300 focus:outline-none focus:border-blue-500 rounded px-2 py-2 text-sm text-gray-800 placeholder-gray-300 transition duration-600 ease-in-out">
      </div>

      <div class="text-right">
        <a href="" class="text-sm text-gray-500 hover:underline">Esqueci minha senha</a>
      </div>

      <div>
        <button class="w-full text-sm bg-blue-700 hover:bg-blue-500 px-6 py-2 rounded text-white shadow">Login</button>
      </div>
    </div>
  </div>
</body>

</html>
